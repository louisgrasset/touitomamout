name: CI - Docs

on:
  pull_request:
    paths:
      - '/docs/**'

jobs:
  build-docs:
    name: "Build documentation"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentations
        run: npm run build
